<div class="flex justify-center mb-3 h-screen absolute w-screen">
  <div *ngIf="loading" class="mt-32">
    <app-loading></app-loading>
  </div>
  <div
    class="flex gap-10 p-5 flex-col mt-32 border border-orange-400 border-t-8 rounded-3xl h-fit"
    *ngIf="!loading"
  >
    <h2 class="pl-1 text-orange-400 text-3xl fonst-medium">BookShop Login</h2>
    <form class="pl-1 flex gap-5 flex-col" (ngSubmit)="handleLogin()">
      <div class="flex flex-col gap-2 mb-2">
        <label class="">Email </label>
        <input
          type="email"
          class="border-b outline-none border-b-orange-500"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>
      <div class="flex flex-col gap-2 mb-2">
        <label class="">Password </label>
        <input
          type="password"
          class="border-b outline-none border-b-orange-500"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>
      <div *ngIf="error" class="text-center">
        <p class="text-red-500 text-md font-semibold">{{ this.error }}</p>
      </div>
      <div class="flex flex-col gap-2 mb-2 justify-center">
        <button
          class="bg-orange-500 hover:bg-orange-400 text-white rounded-md"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
